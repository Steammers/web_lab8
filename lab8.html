<!DOCTYPE html>
<html>
<head>
    <title>Лабораторна робота №8</title>
    <meta charset="utf-8">
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
<div class="grap">
    <form class="f2" name="calc">
        <input class="f" name="display" id="display" readonly maxlength="256">
        <input class="kf" type="button" value="<<" onclick="del()">
    </form>
    <div class="row">
        <div>
            <button class="key" onclick="document.calc.display.value +='1'">1</button>
        </div>
        <div>
            <button class="key" onclick="document.calc.display.value +='2'">2</button>
        </div>
        <div>
            <button class="key" onclick="document.calc.display.value +='3'">3</button>
        </div>
        <div>
            <button class="key" onclick="document.calc.display.value +='+'">+</button>
        </div>
    </div>
    <div class="row">
        <div>
            <button class="key" onclick="document.calc.display.value +='4'">4</button>
        </div>
        <div>
            <button class="key" onclick="document.calc.display.value +='5'">5</button>
        </div>
        <div>
            <button class="key" onclick="document.calc.display.value +='6'">6</button>
        </div>
        <div>
            <button class="key" onclick="document.calc.display.value +='-'">-</button>
        </div>
    </div>
    <div class="row">
        <div>
            <button class="key" onclick="document.calc.display.value +='7'">7</button>
        </div>
        <div>
            <button class="key" onclick="document.calc.display.value +='8'">8</button>
        </div>
        <div>
            <button class="key" onclick="document.calc.display.value +='9'">9</button>
        </div>
        <div>
            <button class="key" onclick="document.calc.display.value +='*'">*</button>
        </div>
    </div>
    <div class="row">
        <div>
            <button class="key" onclick="document.calc.display.value +='0'">0</button>
        </div>
        <div>
            <button class="key" onclick="document.calc.display.value +='('">(</button>
        </div>
        <div>
            <button class="key" onclick="document.calc.display.value +=')'">)</button>
        </div>
        <div>
            <button class="key" onclick="document.calc.display.value +='/'">/</button>
        </div>
    </div>
    <div class="row">
        <div>
            <button class="key" onclick="document.calc.display.value +='**'">^</button>
        </div>
        <div>
            <button class="key" onclick="sus()">Sus</button>
        </div>
        <div>
            <button class="key" onclick="document.calc.reset()">C</button>
        </div>
        <div>
            <button class="key" onclick="result()">=</button>
        </div>
    </div>
    <div class="switch-btn"></div>
</div>
<script>
    function result() {
        var display = document.getElementById("display").value;
        try {
            c = eval(display);
        } catch (e) {
            alert("Дужки розставлені невірно!!");
        }
        document.getElementById("display").value = c;
    }

    function del() {
        var del;
        var display = document.getElementById("display").value;
        del = display.slice(0, -1);
        document.getElementById("display").value = del;
    }

    function sus() {
        var stack = "";
        var i = 0, r = 0;
        var x = document.getElementById("display").value;
        x = Number(x);
        while (x >= 1) {
            if (x % 2 > 0) stack += "1"; else
                stack += "0";
            i++;
            x /= 2;
            r++;
        }
        stack = stack.split("").reverse().join("");
        document.getElementById("display").value = stack;
    }
</script>
</body>
</html>
